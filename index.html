<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Steinway piano</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="piano">
            <div id="w1" class="whiteKey"></div>
            <div id="w2" class="whiteKey"></div>
            <div id="w3" class="whiteKey"></div>
            <div id="w4" class="whiteKey"></div>
            <div id="w5" class="whiteKey"></div>
            <div id="w6" class="whiteKey"></div>
            <div id="w7" class="whiteKey"></div>
            <div id="b1" class="blackKey"></div>
            <div id="b2" class="blackKey"></div>
            <div id="b3" class="blackKey"></div>
            <div id="b4" class="blackKey"></div>
            <div id="b5" class="blackKey"></div>
        </section>
        <section id="middle">
            <div class="middle-first">
                <span>steinway &</span>
            </div>
            <div class="middle-image">
                <img src="./Steinway_Logo.svg.png" alt="" />
            </div>
            <div class="middle-last">
                <span>sons</span>
            </div>
        </section>
        <section id="right">
            <div class="right-piano"></div>
            <div class="right-piano"></div>
            <div class="right-piano"></div>
            <div class="right-list">
                <div class="list-item">
                    <span></span>
                    <i class="fa-solid fa-music"></i>
                    <h1>Songs</h1>
                </div>
                <div class="list-item">
                    <span></span>
                    <i class="fa-solid fa-microphone-lines"></i>
                    <h1>Singer</h1>
                </div>
                <div class="list-item">
                    <span></span>
                    <i class="fa-solid fa-guitar"></i>
                    <h1>Guitar</h1>
                </div>
                <div class="list-item">
                    <span></span>
                    <i class="fa-solid fa-drum"></i>
                    <h1>Drums</h1>
                </div>
            </div>
        </section>
        <script
            src="https://kit.fontawesome.com/dadf627110.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
